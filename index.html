<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Jomolhari&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/df5ef4c0ab.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" type="image/x-icon" href="pic/title.png" />
    <link rel="stylesheet" href="style.css">
    <title>Cryptonite</title>

</head>
<body>
    <!-- spiner--------------------------------------------------------------------------------------->
            <div class="lds-spinner my_spiner col-xl-6 col-md-6 col-4">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>

    <!-- head----------------------------------------------------------------------------------------- -->
    <div class="head container-fluid">
        <div class="row my_row">
            <div class="parallax  col-xl-12 col-md-12 col-12">
                <h1 class="title">Cryptonite</h1>
            </div>
        </div>
    </div>

    <!-- navbar------------------------------------ ---------------------------------------------------------->
    <div class="navbar container-fluid">
        <div class="row  my_row">
            <div class="col-xl-5 col-md-6 col-12 my_color">
                <button class="btn_my btn btn-danger">
                        Coins
                        <i class="fas fa-coins"></i>
                        </button>
                <button class="btn_my1 btn btn-outline-warning">
                        Report
                        <i class="fas fa-chart-line"></i>
                         </button>
                <button class="btn_my2 btn btn-outline-success ">
                        About
                        <i class="far fa-address-card"></i>
                        </button>
            </div>
            <div class="col-xl-3 col-md-1"></div>
            <div class="col-xl-4 col-md-5 col-12">
                <input type="text" placeholder="search" name="" id="inp" class="inp_class">
                <button class="btn_my3 btn btn-outline-info">
                        Search
                        <i class="fas fa-search-dollar"></i>
                        </button>
            </div>
        </div>
    </div>


    <!-- box of cards---------------------------------------------------------------------------------------------- -->
    <div class="box container-fluid">
        <div class="Sbox row my_row">
        </div>

    </div>

    <!-- second box----------------------------------------------------------------------------------------- -->
    <div class="box_type container-fluid">
        <div class="row ">
            <button class="confirm col-xl-1 col-md-1 col-2"><i class="fas fa-check"></i>
            </button>
            <span class="col-xl-10 col-md-10 col-8"></span>
            <button class="x col-xl-1 col-md-1 col-2">
                    <i class="fas fa-times"></i>
            </button>
            <h3 class="box_head col-xl-12 col-md-12 col-12">You cannot select more than five coins</h3>
            <p class="box_pra col-xl-12 col-md-12 col-12">Choose a coin to replace the last of your choices or press X and continue as usual
        </div>
        </div>
    </div>



    <script src="index.js"></script>
</body>

</html>
